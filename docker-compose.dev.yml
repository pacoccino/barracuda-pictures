version: '3.1'

services:

  db:
    ports:
      - "5432:5432"
    volumes:
      - ./data/dev/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}

  minio:
    volumes:
      - ./data/dev/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
      MINIO_SITE_REGION: ${MINIO_SITE_REGION:-local}

  faktory:
    volumes:
      - ./data/dev/faktory:/var/lib/faktory
    ports:
      - "7419:7419"
      - "7420:7420"

