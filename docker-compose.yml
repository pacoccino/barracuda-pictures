version: '3.1'

services:

  db:
    image: postgres
    restart: always

  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9001" /data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  faktory:
    image: contribsys/faktory:latest

